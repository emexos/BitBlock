<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitBlock Home</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="icons/web/BitBlock.jpg">
  <link rel="shortcut icon" href="icons/web/BitBlock.jpg">
</head>
<body>
  <div class="home-container">
    <h1>Welcome to BitBlock v1</h1>
    <div class="home-buttons" style=" margin-bottom: 14px; margin-top: 15px;">
      <button id="editorBtn">BitBlock Editor - first full release</button>
    </div>
    <div class="home-buttons">
      <button id="gameBtn">Singleplayer Game - available soon!</button>
    </div>
  </div>

  <script>
    document.getElementById('editorBtn').addEventListener('click', () => {
      window.location.href = 'https://emexos.github.io/BitBlock/pcx/editor.html';
    });
    document.getElementById('gameBtn').addEventListener('click', () => {
      window.location.href = 'https://emexos.github.io/BitBlock/404.html';
    });
  </script>
</body>
</html>
